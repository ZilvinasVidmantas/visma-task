<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visma Personal Calendar</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="container my-3">
    <article class="calendar">
      <header class="calendar__header">
        <div class="calendar__date">2022 vasaris</div>
        <div class="calendar__nav">
          <span class="calendar__nav-link">&lt;</span>
          <span class="calendar__nav-link">&gt;</span>
        </div>
      </header>
      <header class="calendar__weekdays">
        <span class="calendar__week-day" title="Monday">M</span>
        <span class="calendar__week-day" title="Tuesday">T</span>
        <span class="calendar__week-day" title="Wednesday">W</span>
        <span class="calendar__week-day" title="Thoursday">T</span>
        <span class="calendar__week-day" title="Friday">F</span>
        <span class="calendar__week-day" title="Saturday">S</span>
        <span class="calendar__week-day" title="Sunday">S</span>
      </header>
      <section class="calendar__days">
        <span class="calendar__month-day calendar__month-day--muted">27</span>
        <span class="calendar__month-day calendar__month-day--muted">28</span>
        <span class="calendar__month-day calendar__month-day--muted">29</span>
        <span class="calendar__month-day calendar__month-day--muted">30</span>
        <span class="calendar__month-day calendar__month-day--muted">31</span>
        <span class="calendar__month-day">1</span>
        <span class="calendar__month-day">2</span>
        <span class="calendar__month-day calendar__month-day--active">3</span>
        <span class="calendar__month-day">4</span>
        <span class="calendar__month-day">5</span>
        <span class="calendar__month-day">6</span>
        <span class="calendar__month-day">7</span>
        <span class="calendar__month-day">8</span>
        <span class="calendar__month-day">9</span>
        <span class="calendar__month-day">10</span>
        <span class="calendar__month-day">11</span>
        <span class="calendar__month-day">12</span>
        <span class="calendar__month-day">13</span>
        <span class="calendar__month-day">14</span>
        <span class="calendar__month-day">15</span>
        <span class="calendar__month-day">16</span>
        <span class="calendar__month-day">17</span>
        <span class="calendar__month-day">18</span>
        <span class="calendar__month-day">19</span>
        <span class="calendar__month-day">20</span>
        <span class="calendar__month-day">21</span>
        <span class="calendar__month-day">22</span>
        <span class="calendar__month-day">23</span>
        <span class="calendar__month-day">24</span>
        <span class="calendar__month-day">25</span>
        <span class="calendar__month-day">26</span>
        <span class="calendar__month-day">27</span>
        <span class="calendar__month-day">28</span>
        <span class="calendar__month-day">29</span>
        <span class="calendar__month-day">30</span>
        <span class="calendar__month-day">31</span>
        <span class="calendar__month-day calendar__month-day--muted">1</span>
        <span class="calendar__month-day calendar__month-day--muted">2</span>
        <span class="calendar__month-day calendar__month-day--muted">3</span>
        <span class="calendar__month-day calendar__month-day--muted">4</span>
        <span class="calendar__month-day calendar__month-day--muted">5</span>
        <span class="calendar__month-day calendar__month-day--muted">6</span>
      </section>
    </article>

    <form class="create-view">
      <h1 class="create-view__header">Create Event</h1>
      <div class="create-view__grid">
        <div class="form-group grid-x-s-1 grid-x-e-3">
          <label for="" class="form-group__label">Title</label>
          <input type="text" class="form-group__input">
        </div>
        <div class="form-group  grid-x-s-1 grid-x-e-3">
          <label for="" class="form-group__label">Description</label>
          <input type="text" class="form-group__input">
        </div>
        <div class="form-group">
          <label for="" class="form-group__label">Date</label>
          <input type="date" class="form-group__input">
        </div>
        <div class="form-group">
          <label for="" class="form-group__label">Type</label>
          <select class="form-group__input">
            <option value="" selected disabled>-- select stype</option>
            <option value="">Meeting</option>
            <option value="">Call</option>
            <option value="">Out of Office</option>
          </select>
        </div>
        <div class="form-group">
          <label for="" class="form-group__label">Start Time</label>
          <input type="time" class="form-group__input">
        </div>
        <div class="form-group">
          <label for="" class="form-group__label">End Time</label>
          <input type="time" class="form-group__input">
        </div>
      </div>

    </form>
  </div>



</body>

</html>
